<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Lightbox</title>
    <style>
        body {
            font-family: fantasy;
            margin: 0;
            padding: 0;
            background-color:lightsteelblue;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:goldenrod;
            justify-content: center;
            align-items: center;
        }

        .lightbox.content{
          position: relative;
        }

        .lightbox-img {
            max-width: 80%;
            max-height: 80%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 35px;
            color:gainsboro;
            cursor: pointer;
        }

        .prev,
        .next{
          position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color:honeydew;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center">HARRY'S SPACE</h2>

    <div class="gallery">
        <div class="gallery-item" onclick="openLightbox(); currentSlide(1)">
            <img src="https://media.istockphoto.com/id/629612526/photo/old-graph-paper-background.jpg?s=612x612&w=0&k=20&c=pupNimWVeCq6sHiunQO5QPtoRA7CZPGheACv38FSIsA="
                alt="Image 1">
        </div>
        <div class="gallery-item" onclick="openLightbox(); currentSlide(2)">
            <img src="https://familyhistorydaily.com/wp-content/uploads/2019/10/How-to-Put-Old-Photos-on-Display-1024x683.jpg"
                alt="Image 2">
        </div>
        <div class="gallery-item" onclick="openLightbox(); currentSlide(3)">
            <img src="https://barnsfurr.com/wp-content/uploads/2022/04/Grid.jpg" alt="Image 3">
        </div>
        <div class="gallery-item" onclick="openLightbox(); currentSlide(4)">
            <img src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2011/07/seamless.png?ssl=1" alt="Image 4">
        </div>
        <div class="gallery-item" onclick="openLightbox(); currentSlide(5)">
          <img src="https://www.thememakker.com/templates/amaze/html/dist/assets/images/blog/blog-page-3.jpg"
                alt="Image 5">
        </div>
        <div class="gallery-item" onclick="openLightbox(); currentSlide(6)">
          <img src="https://cdn.britannica.com/01/189401-138-9C338E27/video-lenses-images-light.jpg" alt="Image 6">
        </div>
     <div class="gallery-item" onclick="openLightbox(); currentSlide(7)">
          <img src="https://cdn.esawebb.org/archives/images/screen/weic2218a.jpg" alt="Image 7">
     </div>
     <div class="gallery-item" onclick="openLightbox(); currentSlide(8)">
          <img src="https://static.gettyimages.com/display-sets/creative-landing/images/GettyImages-1645803445.jpg" alt="Image 8">
     </div>
     <div class="gallery-item" onclick="openLightbox(); currentSlide(9)">
          <img src="https://avatars.mds.yandex.net/i?id=7953c9ba25dbb8e322ec2f7a4997dd07-5258857-images-taas-consumers&n=27&h=480&w=480"
               alt="Image 9">
     </div>
     <div class="gallery-item" onclick="openLightbox(); currentSlide(10)">
          <img src="https://i.pinimg.com/236x/63/22/f9/6322f9e3b64eca102ca39e7d7ba1db5b.jpg"
               alt="Image 10">
     </div>
     <div class="gallery-item" onclick="openLightbox(); currentSlide(11)">
          <img src="https://media.istockphoto.com/id/1210557301/photo/magic-book-open.webp?b=1&s=170667a&w=0&k=20&c=ZqGsh7qEy5fmsDTrZCcRBG6_45C6LxMRFQcuMd1LOfo="
               alt="Image 11">
     </div>
     <div class="gallery-item" onclick="openLightbox(); currentSlide(12)">
          <img src="https://images.pexels.com/photos/207983/pexels-photo-207983.jpeg?cs=srgb&dl=pexels-pixabay-207983.jpg&fm=jpg"
               alt="Image 12">
     </div>

    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">

            <div class="mySlides">
                <img src="https://media.istockphoto.com/id/629612526/photo/old-graph-paper-background.jpg?s=612x612&w=0&k=20&c=pupNimWVeCq6sHiunQO5QPtoRA7CZPGheACv38FSIsA="
                    style="width:100%" alt="Image 1">
            </div>

            <div class="mySlides">
                <img src="https://familyhistorydaily.com/wp-content/uploads/2019/10/How-to-Put-Old-Photos-on-Display-1024x683.jpg"
                    style="width:100%" alt="Image 2">
            </div>

            <div class="mySlides">
                <img src="https://barnsfurr.com/wp-content/uploads/2022/04/Grid.jpg" style="width:100%" alt="Image 3">
            </div>

            <div class="mySlides">
                <img src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2011/07/seamless.png?ssl=1"
                    style="width:100%" alt="Image 4">
            </div>

            <div class="mySlides">
                <img src="https://www.thememakker.com/templates/amaze/html/dist/assets/images/blog/blog-page-3.jpg"
                    style="width:100%" alt="Image 5">
            </div>

          <div class="mySlides">
               <img src="https://cdn.britannica.com/01/189401-138-9C338E27/video-lenses-images-light.jpg"
                    style="width:100%" alt="Image 6">
          </div>

          <div class="mySlides">
               <img src="https://cdn.esawebb.org/archives/images/screen/weic2218a.jpg"
                    style="width:100%" alt="Image 7">
          </div>

          <div class="mySlides">
               <img src="https://static.gettyimages.com/display-sets/creative-landing/images/GettyImages-1645803445.jpg"
                    style="width:100%" alt="Image 8">
          </div>

          <div class="mySlides">
               <img src="https://avatars.mds.yandex.net/i?id=7953c9ba25dbb8e322ec2f7a4997dd07-5258857-images-taas-consumers&n=27&h=480&w=480"
                    style="width:100%" alt="Image 9">
          </div>

          <div class="mySlides">
               <img src="https://i.pinimg.com/236x/63/22/f9/6322f9e3b64eca102ca39e7d7ba1db5b.jpg"
                    style="width:100%" alt="Image 10">
          </div>

          <div class="mySlides">
               <img src="https://media.istockphoto.com/id/1210557301/photo/magic-book-open.webp?b=1&s=170667a&w=0&k=20&c=ZqGsh7qEy5fmsDTrZCcRBG6_45C6LxMRFQcuMd1LOfo="
                    style="width:100%" alt="Image 11">
          </div>

          <div class="mySlides">
               <img src="https://images.pexels.com/photos/207983/pexels-photo-207983.jpeg?cs=srgb&dl=pexels-pixabay-207983.jpg&fm=jpg"
                    style="width:100%" alt="Image 12">
          </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        function openLightbox() {
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
